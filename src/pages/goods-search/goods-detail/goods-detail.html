<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <app-swiper [ImgList]="goodsDetail.imgs" [height]="35"></app-swiper>

  <div class="app-form">
    <ion-item>
      <p class="title" text-wrap>
        {{goodsDetail.title}}
      </p>
      <p class="date">
        <img style="width: 13px;height: 13px" src="assets/imgs/home/icon/date.png">
        {{goodsDetail.date}}
        <span float-right>
          <img style="width: 17px;height: 8px" src="assets/imgs/home/icon/viewer.png">{{goodsDetail.view}}
          <img style="width: 14px;height: 12px;margin-left: 10px" src="assets/imgs/home/icon/comments.png">{{goodsDetail.commets}}

        </span>
      </p>
    </ion-item>

    <ion-item class="info">
      <p>
        价格：<span class="price">¥{{goodsDetail.price}}</span>
        <span float-right>类别：<span class="value">{{goodsDetail.type}}</span></span>
      </p>
      <p>新旧程度：<span class="value">{{goodsDetail.newOld}}</span></p>
    </ion-item>


    <ion-item class="info">
      <p>详细介绍</p>
      <p text-wrap>{{goodsDetail.description}}</p>
    </ion-item>
  </div>
</ion-content>
<ion-footer>
  <p text-center class="contact">
    <img float-left src="assets/imgs/star.png">
    联系人：{{goodsDetail.contact}}
    <img float-right src="assets/imgs/home/icon/phone-outline.png">
  </p>
</ion-footer>
