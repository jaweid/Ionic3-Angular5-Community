<ion-header>
  
    <ion-navbar>
      <ion-title>重置密码</ion-title>
    </ion-navbar>

  </ion-header>
  
  
  <ion-content  class="gray-page-content">

    <div class="setting-phone-form" >
      <ion-item>
        <ion-input type="text" value="" placeholder='请输入新密码' [(ngModel)]="resetPsdModel.password" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input type="text" value="" placeholder='请重复新密码' [(ngModel)]="confirmPsd"></ion-input>
      
      </ion-item>
    </div>
    
    <div padding class="confirm-btn"> 
      <button ion-button color="dark" block round (click)="done()">提交</button>
    </div>
    
  </ion-content>
