<ion-header>
  
    <ion-navbar>
      <ion-title>忘记密码</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content  class="gray-page-content">
 
    <div class="setting-phone-form" >
      <ion-item>
        <ion-input type="number" value="" placeholder='请输入手机号'  [(ngModel)]="validateModel.mobile_phone"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input type="number" value="" placeholder='请输入验证码'  [(ngModel)]="validateModel.mobile_code"></ion-input>
        <p item-end class="get-code" tappable (click)="getValiCode()"><span>获取验证码</span></p>
      </ion-item>
  
    </div>
    
   
    <div padding class="btn"> 
      <button ion-button color="dark" block round (click)="validateCode()">下一步</button>
    </div>
   
  
  </ion-content>
