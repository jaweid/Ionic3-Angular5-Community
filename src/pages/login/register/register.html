<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="gray-page-content">
  <div class="setting-phone-form" >
    <ion-item>
      <ion-input type="number" value="" placeholder='请输入手机号' [(ngModel)]="registerModel.mobile_phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="number" value="" placeholder='请输入验证码' [(ngModel)]="registerModel.mobile_code" ></ion-input>
      <p item-end class="get-code" (click)="getValidateCode()" tappable><span>获取验证码</span></p>
    </ion-item>

    <ion-item>
      <ion-input type="text" value="" placeholder='请输入密码' [(ngModel)]="registerModel.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" value="" placeholder='请确认密码' [(ngModel)]="confirmPsd"></ion-input>

    </ion-item>
  </div>

  <ion-item class='agree-item'>
    <ion-label>我已经阅读并同意<strong>《服务协议》</strong></ion-label>
    <ion-checkbox mode="md" color="theme" tappable  [(ngModel)]="agree"></ion-checkbox>
  </ion-item>

  <div  class="login-btn">
    <button ion-button color="dark" block round [disabled]="!agree" (click)="register()">注册</button>
  </div>
  <div text-center>
      <button  ion-button color="dark" class="tip-btn" clear ><span class="line">———— </span> 已有账号?立即<strong tappable (click)="login()">登录 </strong><span class="line"> ————</span></button>
  </div>
</ion-content>
