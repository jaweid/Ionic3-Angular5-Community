<ion-content>

  <div class="app-form">
    <ion-item>
      <ion-input type="text" value="" placeholder="标题"></ion-input>
    </ion-item>

    <!--小时</span>-->

    <button ion-item (click)="openCalendar()">
      <ion-label>日期段</ion-label>

      <span item-end class="subtitle">{{dateRange?dateRange.from.string+'--'+dateRange.to.string:'请选择日期段'}}</span>
    </button>

    <button ion-item>
      <ion-label>开始时间</ion-label>
      <ion-datetime
        [cancelText]="'取消'"
        [doneText]="'完成'"
        displayFormat="HH:mm" [(ngModel)]="timeRange.start">
      </ion-datetime>
    </button>

    <button ion-item>
      <ion-label>结束时间</ion-label>
      <ion-datetime
        [cancelText]="'取消'"
        [doneText]="'完成'"
        displayFormat="HH:mm" [(ngModel)]="timeRange.end">
      </ion-datetime>
    </button>


    <button ion-item>
      <ion-label>时间栏目</ion-label>
      <ion-multi-picker item-content
                        [cancelText]="'取消'"
                        [doneText]="'完成'"
                        [placeholder]="'选择栏目'"
                        [multiPickerColumns]="postTimeColumn">
      </ion-multi-picker>
    </button>

    <ion-item>
      <ion-label>价格</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <button ion-item>
      <ion-label>单位</ion-label>
      <ion-multi-picker item-content
                        [cancelText]="'取消'"
                        [doneText]="'完成'"
                        [placeholder]="'选择单位'"
                        [multiPickerColumns]="postTimeUnit">
      </ion-multi-picker>
    </button>


    <ion-item>
      <ion-label>标注地点</ion-label>
      <city-picker item-content
                   [cancelText]="'取消'"
                   [doneText]="'完成'"
                   [separator]="'-'"
                   [citiesData]="cityData"
                   (ionChange)="cityChange($event)">
      </city-picker>
    </ion-item>

    <ion-item>
      <ion-label>详细地点</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <div class="add-img">
      <p>上传照片:</p>
      <page-select-pic [(fileObjList)]="fileObjList" [max]="6" [destinationType]="0"></page-select-pic>
      <p class="tip">最多上传6张照片</p>

    </div>

    <div padding>
      <button ion-button block padding color="theme">发布时间</button>
    </div>


  </div>


</ion-content>
