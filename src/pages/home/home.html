<app-home-navbar></app-home-navbar>

<ion-content>
  <app-swiper [ImgList]="adLists"></app-swiper>

  <ion-row class="home-nav">
    <ion-col *ngFor="let item of navList" text-center col-4 tappable (click)="nav(item.page)">
      <img [src]="'assets/imgs/home/icon/'+item.icon+'.png'">
      <p> {{item.text}}</p>
    </ion-col>
  </ion-row>


  <div class="app-divider" text-center>
    <p>时间买卖
      <span tappable (click)="nav('TimesTradePage')">更多>></span>
    </p>
  </div>


  <app-times-trade [timeList]="timeList"
                   (clickTimesItem)="toTimesDetailPage($event)"
                   (clickTimesOthers)="nav('TimesTradePage')"
                   (clickTimesBuy)="toTimesDetailPage($event)"
                   (clickTimesComment)="toTimesDetailPage($event)"
  ></app-times-trade>

  <img class="ad_middle" src="assets/imgs/mockdata/home_ad_middle.jpg">

  <div class="app-divider" text-center>
    <p>寻推荐
      <span tappable (click)="nav('PeopleSearchPage')">更多>></span>
    </p>
  </div>

  <app-people-search
    (clickPeopleItem)="toPeopleDetailPage($event)"
    [peopleSearchList]="peopleSearchList"></app-people-search>

</ion-content>
