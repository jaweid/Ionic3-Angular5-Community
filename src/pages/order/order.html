<ion-header>

  <ion-navbar>
    <ion-title>订单</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="segmentModel" color="dark" mode="md">
    <ion-segment-button value="" tappable (click)="getOrderLists('')">
      全部
    </ion-segment-button>
    <ion-segment-button value="100" tappable (click)="getOrderLists(100)">
      交易中
    </ion-segment-button>
    <ion-segment-button value="101" tappable (click)="getOrderLists(101)">
      待评价
    </ion-segment-button>
    <ion-segment-button value="103" tappable (click)="getOrderLists(103)">
      已完成
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content>

  <app-order [OrderLists]="orderList"></app-order>
</ion-content>
