<ion-content>


  <div class="box">
    <div class="user">
      <span class="signInDetail" tappable (click)="signInRecord()">签到明细</span>

      <img [src]="user.img?user.img:placeholderPicture">
    </div>

  </div>


  <div class="user-name">
    <div *ngIf="user.name">
      <p>
        <span class="user-name-text">{{user.name}}</span>
        <span class="sign-in">签到</span>
      </p>
      <p>
        <span class="change-name" tappable (click)="changeAlias()">点击修改昵称</span>
        <span class="score">{{user.score}}积分</span>
      </p>

    </div>

    <div *ngIf="!user.name">
      <button class="login" (click)="newPage('LoginPage')" ion-button small block outline  color="dark">登录/注册</button>

    </div>
  </div>


  <button mode="ios" ion-item class="app-item-border" (click)="newPage('MineAccountPage')">我的钱包</button>
  <button mode="ios" ion-item class="app-item-border" (click)="realNameCertification()">实名认证</button>
  <button mode="ios" ion-item class="app-margin" (click)="newPage('MyTimePage')">我要卖时间</button>

  <button mode="ios" ion-item class="app-item-border" (click)="myPostPage()">我的发表</button>
  <button mode="ios" ion-item class="app-margin" (click)="myCollections()">我的收藏</button>

  <ion-item mode="ios" class="app-item-border">客服
    <span class="subtitle" item-end>18660244927</span>
  </ion-item>
  <button mode="ios" ion-item (click)="newPage('MySettingsPage')">系统设置</button>

  <div padding>
    <button ion-button block padding color="theme" (click)="confirmLogOut()">退出登录</button>
  </div>
</ion-content>
