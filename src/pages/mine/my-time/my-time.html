<ion-header>

  <ion-navbar>
    <ion-title>我的时间</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="app-border-form">
    <button mode="ios" ion-item (click)="myPostOrder('uncompleted')">
      未完成订单
    </button>
    <button mode="ios" ion-item (click)="myPostOrder('completed')">
      已完成订单
    </button>
    <button mode="ios" ion-item (click)="myPostTime()">
      我的发布
    </button>
    <button mode="ios" (click)="post()" ion-item>
      我有新时间发布
    </button>
  </div>
</ion-content>
