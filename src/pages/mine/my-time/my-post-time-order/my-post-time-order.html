<ion-header>

  <ion-navbar>
    <ion-title>我的发布订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item-group  *ngFor="let item of orderList" class="order_group">
    <p class="id_status">
      <span class="order-sn">
        订单号:{{item.orderSN}}
      </span>

      <span float-right>
        <span class="status-label">订单状态</span>:<span class="status">{{item.status}}</span>
      </span>
    </p>


    <div class="time-item">
      <ion-item tappable  (click)="orderDetail(item)">
        <ion-avatar item-start class="time-item-avatar">
          <img [src]="item.img">
        </ion-avatar>
          <div class="time-item-detail-top">
            <ion-row>
              <ion-col style="padding-left: 0" col-9 class="time-item-detail-top-name">{{item.title}}</ion-col>
              <ion-col col-3 class="time-item-detail-top-price">{{item.price}}元/{{item.unit}}</ion-col>
            </ion-row>
          </div>
      </ion-item>
    </div>


    <ion-item class="operation-order" *ngIf="item.statusCode==='4'">
      <ion-row item-end>
        <button ion-button outline small color="dark">不同意
        </button>
        <button outline ion-button small color="orangeBtn">
          同意
        </button>

      </ion-row>
    </ion-item>


  </ion-item-group>


</ion-content>
