<ion-header>

  <ion-navbar>
    <ion-title>我的发布订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item-group  *ngFor="let item of orderList" class="order_group">
    <p class="id_status">
      <span class="order-sn">
        订单号:{{item.orderSN}}
      </span>

      <span float-right>
        <span class="status-label">订单状态</span>:<span class="status">{{item.status}}</span>
      </span>
    </p>

    <ion-item class="item-title-img" tappable (click)="orderDetail(item)">
      <ion-thumbnail item-start>
        <img [src]="item.img">
      </ion-thumbnail>
      <h4>{{item.title}}</h4>
      <p ion-text>
        <span class="price-single" float-right>￥{{item.price}}元/{{item.unit}}</span>
      </p>
    </ion-item>

    <ion-item class="operation-order" *ngIf="item.statusCode==='4'">
      <ion-row item-end>
        <button ion-button outline small color="dark">不同意
        </button>
        <button outline ion-button small color="orangeBtn">
          同意
        </button>

      </ion-row>
    </ion-item>


  </ion-item-group>


</ion-content>
