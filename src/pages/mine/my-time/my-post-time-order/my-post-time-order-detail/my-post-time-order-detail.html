<ion-header>

  <ion-navbar>
    <ion-title>订单详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group tappable class="order_group">
    <p class="id_status">
      <span class="order-sn">
        订单号:{{orderDetail.orderSN}}
      </span>

      <span float-right>
        <span class="status-label">订单状态</span>:<span class="status">{{orderDetail.status}}</span>
      </span>
    </p>

    <div class="time-item">
      <ion-item tappable  >
        <ion-avatar item-start class="time-item-avatar">
          <img [src]="orderDetail.img">
        </ion-avatar>
        <div class="time-item-detail-top">
          <ion-row>
            <ion-col style="padding-left: 0" col-9 class="time-item-detail-top-name">{{orderDetail.title}}</ion-col>
            <ion-col col-3 class="time-item-detail-top-price">{{orderDetail.price}}元/{{orderDetail.unit}}</ion-col>
          </ion-row>
        </div>
      </ion-item>
    </div>

    <ion-item class="app-item-border">
      <span class="detail-text">数量：{{orderDetail.volume}}</span>
    </ion-item>
    <ion-item >
      <span class="detail-text">总价：¥{{orderDetail.sumPrice}}</span>
    </ion-item>


    <ion-item class="operation-order">
      <ion-row item-end>
        <button ion-button outline small color="dark"
                *ngIf="orderDetail.statusCode==='1'">取消订单
        </button>
        <button class="order-btn" ion-button small color="orangeBtn"
                outline
                *ngIf="orderDetail.statusCode==='3'">确认
        </button>

      </ion-row>
    </ion-item>
  </ion-item-group>


</ion-content>
