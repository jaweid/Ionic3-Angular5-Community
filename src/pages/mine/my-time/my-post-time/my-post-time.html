<ion-header>

  <ion-navbar>
    <ion-title>我的发布</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="app-form">

    <ion-item *ngFor="let item of postTimeList" tappable (click)="toTimesDetailPage(item)">
      <ion-row *ngIf="item.isGuoqi">
        <ion-col style="padding-left: 0" col-9 class="time-title">{{item.title}}</ion-col>
        <ion-col text-right col-3  class="expired">已过期</ion-col>
      </ion-row>

      <p class="time-title" *ngIf="!item.isGuoqi">{{item.title}}</p>
      <p class="time-content">
        <span class="time-label">{{item.label}}</span>
        <span class="time-period">{{item.price}}</span>
        {{item.date}}
      </p>
    </ion-item>
  </div>
</ion-content>
