<ion-header>

  <ion-navbar>
    <ion-title>我的发表</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="segmentModel" color="dark" mode="md">
      <ion-segment-button value="people" tappable (click)="getCollectionsLists('people')">
        寻人
      </ion-segment-button>
      <ion-segment-button value="thing" tappable (click)="getCollectionsLists('thing')">
        寻事
      </ion-segment-button>
      <ion-segment-button value="lose" tappable (click)="getCollectionsLists('lose')">
        丢失
      </ion-segment-button>
      <ion-segment-button value="old" tappable (click)="getCollectionsLists('old')">
        二手
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>

  <div [ngSwitch]="segmentModel">
    <app-people-search
      *ngSwitchCase="'people'"
      (onPressItem)="pressCollection($event)"
      (clickPeopleItem)="toPeopleDetailPage($event)"
      [peopleSearchList]="collectionList"></app-people-search>

    <app-people-search
      *ngSwitchCase="'thing'"
      (onPressItem)="pressCollection($event)"
      (clickPeopleItem)="toPeopleDetailPage($event)"
      [peopleSearchList]="collectionList"></app-people-search>

    <app-goods-search
      *ngSwitchCase="'lose'"
      (onPressItem)="pressCollection($event)"
      (clickGoodsItem)="viewGoodsDetailPage($event)"
      [goodsSearchList]="collectionList">
    </app-goods-search>

    <app-goods-search
      *ngSwitchCase="'old'"
      (onPressItem)="pressCollection($event)"
      (clickGoodsItem)="viewGoodsDetailPage($event)"
      [goodsSearchList]="collectionList">
    </app-goods-search>

    <app-times-collections *ngSwitchCase="'time'"
                           (onPressItem)="pressCollection($event)"
                           (clickTimesItem)="toTimesDetailPage($event)"
                           [myCollectionsList]="collectionList">
    </app-times-collections>
  </div>


</ion-content>
