<ion-header>

  <ion-navbar>
    <ion-title>充值</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="choose-money" padding>
    <ion-row>
      <ion-col col-6 *ngFor="let item of chooseData">
        <button  ion-button outline color="dark"
                (click)="chooseMoney(item)"
                [ngClass]="{'money-activated':item===rechargeModel.money}"
        >{{item}}元
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button ion-button outline color="dark" (click)="doPrompt()">自定义金额</button>
      </ion-col>
    </ion-row>
  </div>

  <p text-center class="tips">首充：首次充值返奖励值积分，再次充值奖励充值数额一半的积分。</p>
  <div padding class="pay-way">
    <div radio-group class="pay-group">
      <ion-item style="background-color: transparent" *ngFor="let item of payList">

        <ion-label>
          <img [src]="item.logo">
          <span class="pay-text"> {{item.name}}</span>
        </ion-label>

        <ion-radio  color="dark" mode="md" tappable></ion-radio>

      </ion-item>
    </div>
  </div>


  <div padding >
    <button ion-button block  color="theme" (click)="pay()">确认充值</button>
  </div>
</ion-content>
