<ion-header>

  <ion-navbar>
    <ion-title>选择银行卡</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div radio-group class="bank-group">
    <ion-item *ngFor="let item of bankCardList" >
      <ion-thumbnail item-start>
        <img [src]="item.bank_img">
      </ion-thumbnail>
      <ion-label>
        <div class="band-card-text">
          <h5>{{item.bank_name}}</h5>
          <P>{{item.bank_info}}</P>
          <p>{{item.number}}</p>
        </div>
      </ion-label>
      <ion-radio color="dark" tappable [checked]="choosedMyBankCard.user_bank_id===item.user_bank_id"
                 (ionSelect)="choose(item)"></ion-radio>
    </ion-item>
  </div>

  <div padding>
    <button ion-button block icon-left color="white" (click)="addBankCard()">
      <ion-icon name="add"></ion-icon>
      新增银行卡
    </button>
  </div>

</ion-content>
<ion-footer>
  <div padding >
    <button ion-button block color="theme" (click)="confirm()">确认</button>
  </div>
</ion-footer>
