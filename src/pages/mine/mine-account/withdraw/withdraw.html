<ion-header>

  <ion-navbar>
    <ion-title>申请提现</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >



  <div class="app-border-form">
    <button ion-item (click)="chooseBankCard()">
      银行信息
      <span class="subtitle"  item-end>{{currentBand?currentBand.bank_name:''}}</span>
    </button>

    <ion-item>
      <ion-label>提现金额</ion-label>
      <ion-input text-right type="text" placeholder="¥" [(ngModel)]="withDrawModel.money"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>可用余额</ion-label>
      <span item-end>¥{{leftMoney}}</span>
    </ion-item>

  </div>

  <div padding>
    <button ion-button block color="theme" (click)="confirmWithdraw()" >提交</button>
  </div>
</ion-content>
