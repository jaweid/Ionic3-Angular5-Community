<ion-header>

  <ion-navbar>
    <ion-title>提现记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div *ngFor="let item of records">
   <p ion-text class="month-title"><span class="shuxian">|</span>{{item.date}}</p>
   <ion-item *ngFor="let record of item.list">
   <div item-start>
     <h5>{{record.change_desc}}</h5>
     <p>余额：{{record.yue}}</p>
   </div>
   <div item-end>
     <p>{{record.changetime}}</p>
     <h5> {{record.user_money}}</h5>
   </div>
   </ion-item>
  </div>


</ion-content>
