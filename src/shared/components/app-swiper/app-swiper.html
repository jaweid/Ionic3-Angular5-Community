<!-- Swiper -->
<div class="swiper-container" [ngStyle]="{'height':height+'vh'}">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let item of ImgList" >
      <img class="img" [src]="item">
    </div>

  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>

</div>
